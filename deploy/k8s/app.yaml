apiVersion: v1
kind: Service
metadata:
  name: n8n-service
  namespace: prod
#spec:
#  ports:
#    - port: 5678
#      targetPort: 5678
#  selector:
#    app: n8n
#  type: LoadBalancer
spec:
  type: ClusterIP
  selector:
    app: n8n
  ports:
    - port: 5678
      targetPort: 5678



---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-pv-claim
  namespace: prod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-deployment
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      volumes:
        - name: n8n-storage
          persistentVolumeClaim:
            claimName: n8n-pv-claim

      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /home/node/.n8n"]
          volumeMounts:
            - name: n8n-storage
              mountPath: /home/node/.n8n

      containers:
        - name: n8n
          image: n8nio/n8n:1.89.2
          ports:
            - containerPort: 5678
              name: n8n
          env:
            # -----------------------------------------------------------------------------
            # Database
            # https://docs.n8n.io/hosting/configuration/environment-variables/database/
            # -----------------------------------------------------------------------------
            - name: DB_TYPE
              value: postgresdb
            - name: DB_POSTGRESDB_HOST
              value: n8n-db-service
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: DB_POSTGRESDB_DATABASE
              value: n8n_db
            - name: DB_POSTGRESDB_USER
              value: n8n
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-env
                  key: DB_PASSWORD

            # -----------------------------------------------------------------------------
            # Host, Port and URL's
            # https://docs.n8n.io/hosting/configuration/environment-variables/deployment/
            # -----------------------------------------------------------------------------
            - name: N8N_HOST
              value: "n8n.gapai.id"
            - name: N8N_PROTOCOL
              value: "https"
            - name: N8N_PUBLIC_API_BASE_URL
              value: "https://n8n.example.com"
            - name: N8N_EDITOR_BASE_URL
              value: "https://n8n.example.com"
            - name: N8N_SECURE_COOKIE
              value: "false"

            # -----------------------------------------------------------------------------
            # Timezone and Localization
            # https://docs.n8n.io/hosting/configuration/environment-variables/timezone-localization/
            # -----------------------------------------------------------------------------
            - name: N8N_TIMEZONE
              value: "Asia/Jakarta"
            - name: GENERIC_TIMEZONE
              value: "Asia/Jakarta"
            - name: N8N_DEFAULT_LOCALE
              value: "id"

          volumeMounts:
            - name: n8n-storage
              mountPath: /home/node/.n8n
